<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js"
      integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>The Weather Here</title>
  </head>
  <body>
    <h1>The Weather is Here</h1>
    <div><a href="/">check in</a> | <a href="/checkins">view checkins</a></div>
    <p>
      The weather here at <span id="latitude"></span>&deg;,
      <span id="longitude"></span>&deg; is <span id="description"></span> with a
      temperature of <span id="temp"></span>&deg; C. The concentration of the
      particulate matter (<span id="aq_parameter"></span>) is
      <span id="aq_value"></span> <span id="aq_unit"></span> last read on
      <span id="aq_date"></span>.
    </p>
    <script src="sketch.js"></script>
  </body>
</html>
